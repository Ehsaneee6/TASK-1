  <script>
    // Initialize Select2 with custom configuration
    $(document).ready(function () {
      $('#searchable-dropdown').select2({
        placeholder: "Select an option",
        allowClear: true,
        minimumResultsForSearch: 0, // Always show search box
      });

      // Ensure all matching results appear in the dropdown
      $('#searchable-dropdown').on('select2:open', function () {
        document.querySelector('.select2-search__field').focus(); // Focus on the search box when opened
      });
    });
  </script>
